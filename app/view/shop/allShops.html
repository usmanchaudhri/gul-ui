<div class="container">
	<div class="row info-boxes">
		<div class="col-sm-4 col-xs-6" id="imagediv" dir-paginate="a in allShopDetail | filter:q | itemsPerPage: pageSize" current-page="currentPage">
		
		
			
			<a ng-href="#shop/{{a.id}}">		
				<img bn-lazy-src= "{{fixPath + a.imageInfo.imagePath + token}}"   >
			</a>
		
			<div class="imageText">
				<span class="proDes">
					<p>
						<strong>{{a.name}}</strong>
						- {{a.shortDesc}}
					</p>
				</span>
				<span class="proDes">
					<small>	 <a ng-href="#shop/{{a.id}}" ><i>by {{a.name}}</i></a></small>
				</span>
				<input type="submit" value="BUY" class="buyBtn" />		
			</div>
		</div>
	</div>
	<div class="other-controller">
		<div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/products/dirPagination.tpl.html"></dir-pagination-controls>
		</div>
	</div>
</div>
