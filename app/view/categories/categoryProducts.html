<div id="carousel-01" class="carousel slide carousel-fade custom-padding-top" data-ride="carousel" style="margin-top: -127px;" ng-if="bannerFlag">
	<div class="carousel-inner" role="listbox" style="height: 400px;">
		<div class="item active">
			<img src="{{fixPath +'category/banner_'+cat_id+'.jpg'+token}}" alt="image">
		</div>
	</div>
</div>

<div class="pgSize">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<h1 class="product-title text-uppercase">Bridals</h1>
		</div>
	</div>
	<div class="row info-boxes show-image">
		<div class="col-sm-3 col-md-3 col-xs-6 listingImg" id="imagediv" ng-repeat="a in categoryProDetail">
			<a ng-href="#productDetailPage/{{a.id}}"><img bn-lazy-src= "{{fixPath +'300x300-1-img-'+a.id+'.jpg'+token}}"></a>
			<div class="imageText">
				<div class="proDes text-uppercase"><p>{{a.name}}</p></div>
				<div class="designName"><a ng-href="#shop/{{getShop(a.shop)}}" >{{a.shop}}</a></div>
			</div>
		</div>
	</div>
</div>
