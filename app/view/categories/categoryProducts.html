<div class="container">
	<div class="row info-boxes">
		<div class="col-sm-4 col-xs-6" id="imagediv" ng-repeat="a in categoryProDetail">
			<a ng-href="#productDetailPage/{{a.id}}">		
				<img bn-lazy-src= "{{fixPath + a.imageInfo.imagePath + token}}">
			</a>
			<div class="imageText">
				<span class="proDes">
					<p>
						<strong>{{a.name}}</strong>
					</p>
				</span>
			</div>
		</div>
	</div>
</div>
