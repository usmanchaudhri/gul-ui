<!--Dropdown Menu-->
<script>
	$(document).ready(function(){
    $(".opener").click(function(){
    	$(".has-drop").addClass("active");
    	$("#dropdown-menu").addClass("menu-slider");
    	$("#dropdown-menu").slideToggle("fast","linear",function(){
    		$(".opener").click(function(){
    			if($(".has-drop").hasClass("active") == true)
    			$(".has-drop").removeClass("active");	
    			else
    			$(".has-drop").addClass("active");	
    		});
    		
    	});
    });
     });
    

</script>

<div class="row">
	<div class="main-nav">
		<ul class="nav">
			<li class="has-drop dropdown menu-large">
				<a href="#">Shop<span class="opener">Open Drop</span></a>
				<ul class="dropdown-menu megamenu row " id="dropdown-menu" style="display: none;">
					<li class="col-sm-4" ng-repeat="x in shop">
						<ul>
     						<li>
								<span>
									<a href="#products/{{x.id}}"><strong>{{x.name}}</strong></a> 
								</span>
							</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				<a href="#categories/23">MEN</a>
				<ul class="dropdown-menu" id="men-dropdown-menu" style="display: none;">
					<span ng-repeat="x in cat">
						<span ng-if="x.name == 'Men'">
						<li ng-repeat = "a in x.subCategories"><a href="#categories/{{a.id}}"><strong>{{a.name}}</strong></a></li>
						</span>
					</span>
				</ul>
			</li>
	
			<li><a href="#categories/15">WOMEN</a>
				<ul class="dropdown-menu" id="women-dropdown-menu" style="display: none;">
					<span ng-repeat="x in cat"><span ng-if="x.name == 'Women'">
					<li ng-repeat = "a in x.subCategories"><a href="#categories/{{a.id}}"><strong>{{a.name}}</strong></a></li>
					</span>
					</span>
				</ul>
			</li>
		</ul>
	</div>
	
</div>


<!--End of Dropdown Menu-->
