
<div class="container">
   
	<div class="row">
		<div class="col-sm-3 col-md-2" style="padding-right: 0px;">
			<ul class="nav nav-pills nav-stacked chat-menu" >
				<li><a ng-href="#allchats">Chats</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-md-10">
			
			
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane fade in active" id="home">
				<div class="row list-group allchats-list" style="margin-bottom: 0px;border-left: 1px solid #DDDDDD;">
					<div class="col-sm-12  list-group-item "  ng-repeat="x in cChatNames" style="padding-left: 0px; border-left: none;border-right: none;background-color: rgba(128, 128, 128, 0.05);">
						<a href="#chat/{{x.name}}">
						<div class="col-sm-4">
							<span>
						
							<div class="checkbox" style="width: 100%;line-height: 16px;">
								<label class="chat-username" style="min-width: 120px;display: inline-block;" style="padding-left: 5px;">{{x.name}}<br>
									<p style="font-size: 12px;color:gray;">Designer's Name</p>
								</label>
							</div>
						</span>
						</div>
						<div class="col-sm-6 " style="margin-top: 4px;">
						<table style="width: 98%;">
							<tr>
								<td>
									<label class="chat-username" style="font-size: 13px;">Conversation</label>
						<p style="font-size: 12px;line-height: 14px;color:gray;">What is your name?</p>
								</td>
								<td>
									<label style="font-size: 12px;text-align: right;background-color: #DDDDDD;padding: 5px;color: black;border-radius: 10px;">3</label>
								</td>
							</tr>
						</table>
						
						</div>
						<div class="col-sm-2" style="text-align: right;margin-top: 14px;"><label style="text-align: right;font-size: 12px;color:gray;">29-jan-2016</label></div>
						</a>
						
					</div>
				</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
