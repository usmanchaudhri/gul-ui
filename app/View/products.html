
<h2 latestDiv>Latest <span style="color:black;">Designs</span></h2>
<div class="row info-boxes">
	<div class="col-sm-4 col-xs-6" id="imagediv" ng-repeat = "a in product">
		
			
				
		<img bn-lazy-src= "{{'https://content.dropboxapi.com/1/files/auto/gul/product/images/' + a.imagePath + '?access_token=UQkhjQYKpOEAAAAAAAAAsEi5Y5enzU4nIHL9SvyRU0oiIo5dUXAoolRn-Py3e0Ne'}}"   >
		<div class="imageText">
   					
			<span class="proDes">
				<p>
					<strong>{{a.name}}</strong>
					- {{a.shortDesc}}
    						
    						 
				</p>
			</span>
			<span class="proDes">
				<small>	 <a ng-href="View/designerDetail.html#?target={{a.shop.id}}"  ><i>by {{a.shop.name}}</i></a></small>
    						 
			</span>
   						
   							
   							
			<input type="submit" value="BUY" class="buyBtn" />
   						
		</div>
    		
	</div>
</div>
