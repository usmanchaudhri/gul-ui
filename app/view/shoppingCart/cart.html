
<div class="container">
	<div class="row" style="padding-left: 0px;margin-bottom: 40px;">
		<div class="col-sm-12" ng-controller="cartCtrl">
			<div class="col-sm-4" style="padding-left:0px;">
				<h1 style="font-size: 20px;">{{abc}} Items in your Cart</h1>
			</div>
			<div class="col-sm-5"></div>
			<div class="col-sm-3">
				<button type="button" class="btn btn-primary" style="width:81.5%;height: 25px; color:#E86903;margin-left: 3px;" >Keep Shopping</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-8">
			<div class="row cart-products" ng-repeat="a in items track by $index" >
				
				<div class="col-sm-1" style="width: 130px; height: 125px;padding:0px;margin-bottom: 20px;">
					<img  src="{{fixPath + a.imagePath + token}}" width="130" height="125"/>
				</div>
				
				<div class="col-sm-2" style="width: auto;" >
					<p class="cart-title">{{a.name}}</p>
					<p class="cart-title"><span style="color: black;"><b>{{a.shop}}</b></span></p>
				</div>
				
				<div class="col-sm-2 text-center">
					<p style="font-size: 14px">Size</p>
					<p class="cart-details">XL</p>
				</div>
				<div class="col-sm-2 text-center">
					<p style="font-size: 14px">Qty</p>
					<input type="text" maxlength="2" style="width: 25px;height: 22px;font-size: 12px; border: 2px solid black;text-align: center;"/>
				</div>
				
				
				<div class="col-sm-2 text-center ">
					<p style="font-size: 14px">Price</p>
					<p class="cart-details">$1400</p>
				</div>
				<a href="#"><img src="images/closebtn.png" style="float: right;margin-top:-10px;"/></a>
					
				<!--<div class="col-sm-1 text-center">
				<h3><b>Total</b></h3>
				<p class="cart-details">$1400</p>
				</div>-->
				
			</div>
		    </div>
		<div class="col-sm-1"></div>
		<div class="col-sm-3" style="margin-left: 35px">
			<div class="row">
			
				<table width="100%" class="order-right-table">
					<tr style="border-bottom: 1px grey solid;">
						<td style="padding: 20px;padding-left: 0px;">Number of Items</td>
						<td style="text-align: right;padding-right: 5px;">{{abc}}</td>
					</tr>
				
					<tr style="padding: 10px;background-color: #f5f5f5;">
						<td style="padding: 20px;padding-left: 0px;"><b>Subtotal</b></td>
						<td style="text-align: right;padding-right: 5px;"><b>$1400</b></td>
					</tr>
					<tr>
						<td style="padding: 10px;">
							<input  type="radio" value="paypal" name="pay" /><img src="images/Paypal-Logo-PNG.png" style="margin-bottom: 2px;"/><br />
							<input  type="radio" value="visa" name="pay" /><img src="/images/payment-methods.png" style="margin-top: -4px;"/>
						</td>
					</tr>
				</table>
				<button type="button" class="btn btn-primary" style="width:100%;height: 25px; color:#E86903;margin: 20px;margin-left: 0px;" >Proceed to Checkout</button>
				<!--<p class="cart-details"><span style="text-align: right;"> </span></p>
				<p class="cart-details"><b>Subtotal</b> $1400</p>
				-->
			</div>
		</div>
		</div>
		
		
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4"></div>
	</div>
			
			
			
			
			
			
	
	
</div>
