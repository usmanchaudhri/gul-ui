	</div>

	<div class="available-gul-fashion">
		<div class="row">
			<div class="col-lg-10 col-sm-10">
				<input class="input_gul_fashion" type="text" />

<div class="container upload-main-container">
	<!-- Nav Tabs -->
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#home"><img src="images/pluse-sign.png"></a></li>
		<li><a data-toggle="tab" href="#menu1" id="plus"><img src="images/pluse-sign.png"></a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane fade in active">
			<div class="border-area">
			<h1 class="add-product-heading">ADD PRODUCT DETAILS</h1>
			<div class="row upload-image-row">
				<div class="col-lg-2 col-md-3 col-xs-5 upload-container" ng-repeat="file in allFiles track by $index">
					<div  href="#" class="upload-container-img">
						<image-cropper image="{{file.url}}" dest-width="600" dest-height="600" show-controls="false" cropped-image="cropImage" fit-on-init="true"></image-cropper>
					</div>
					{{cropImageArray(cropImage,$index)}}
					<div  ng-controller="imgViewCtrl" style="height: 45px;" >
						<table style="width: 95%;">
							<tr class="upload-img-icons">
								<td><a ng-click="openLightboxModal(allFiles,$index)" ><img class="img-responsive" src="images/Zoom_in.png" alt=""></a></td>
								<td><a ng-click="openZoomModal(this.file,$index)"><img class="img-responsive" src="images/Edit-icon.png" alt=""></a></td>
								<td><a><img class="img-responsive" src="images/cross-512.png" ng-click="removeImage($index)" alt=""></a></td>
							</tr>
						</table>

						<span ng-show="showProgress">
							<div class="progress">
								<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="progressArr[$index].imgProgress" aria-valuemin="0" aria-valuemax="100" data-value="progressArr[$index].imgProgress" style="width: 100%">
									{{progressArr[$index].imgProgress}}
								</div>
							</div>
						</span>

						<span ng-hide="showProgress">
							<br/>
							<br/>
							<br/>
						</span>
					</div>
				</div>
				<!--<img ng-repeat="cropImg in tempFiles track by $index" ng-src="{{cropImg.url}}" />-->
				<div class="col-lg-2 col-md-2 col-xs-4 thumb upload-container" ng-repeat="a in getNumber(5) track by $index">
					<input class="custom-file-input" type="file" ng-model="files" ngf-select="addImages(this.files)" />
				</div>
			</div>

			<h1 class="detail-heading">Listing Details</h1>
			<form id="upload-form" ng-submit="upload()" role="form" >
				<div class="row">
					<div class="form-text">
						<input type="text" ng-model="proName" class="form-control upload-title" id="title" required/>
						<label for="title" class="static-value">TITLE:</label>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="form-text">
						<input type="text" ng-model="proPrice" class="form-control upload-price" id="price" required/>
						<label for="price" class="static-value">PRICE:</label>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="col-lg-5 col-sm-6 col-xs-10 category_field">
						<div class="form-text">
							<input type="text" class="form-control upload-category" id="category" required/>
							<label for="price" class="static-value">CATEGORY:</label>
						</div>
					</div>
					<div class="col-lg-4 col-sm-4 col-xs-6 category_select">
						<select
								ng-model="cat.id"
								ng-change="getSubCat()"
								ng-options="cat.id as cat.name for cat in categoryList" required>
							<option value="">SELECT :</option>
						</select>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="form-text">
						<input type="text" ng-model="proQty" class="form-control upload-qty" id="quantity" required/>
						<label for="price" class="static-value">QUANTITY:</label>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="form-text">
						<input type="text" ng-model="proShortDesc" class="form-control upload-description" id="shortdesc" required/>
						<label for="price" class="static-value">DESCRIPTION:</label>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="form-text">
						<textarea type="text" class="form-control upload-detail-des" ng-model="proLongDesc" id="shortdesc" required></textarea>
						<label for="price" class="static-value">DETAILED DESCRIPTION:</label>
					</div>
				</div>
				<br>
				<br>
				<h1 class="add-attributes">ADD ATTRIBUTES</h1>

								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
