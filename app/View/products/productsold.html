<div id="carousel-01" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/img-01.jpg" alt="image">
		</div>
		<div class="item">
			<img src="images/img-01.jpg" alt="image">
		</div>
	</div>
	<div class="carousel-nav">
		<a class="left carousel-control" href="#carousel-01" role="button" data-slide="prev">
			<span class="sr-only">Previous</span></a>
		<a class="right carousel-control" href="#carousel-01" role="button" data-slide="next">
			<span class="sr-only">Next</span></a>
	</div>
</div>
<div class="container" ng-controller="cartCtrl">
	<h2 latestDiv>Latest <span style="color:black;">Designs</span></h2>
	<div class="row info-boxes">
		<div class="col-sm-4 col-xs-6 show-image" id="imagediv" dir-paginate="a in product | filter:q | itemsPerPage: pageSize track by $index" current-page="currentPage">
			<a ng-href="#productDetailPage/{{a.id}}">	<img bn-lazy-src= "images/img-01.jpg"   ></a>
			<div class="col-sm-12 col-xs-12 image-button" >
				<div class="col-sm-2 col-xs-1"></div>
				  
					<a href="#"><input type="button" value="XS" ng-click="storeProductsInCookie(prodPrice,prodName)" /></a>
					<a href="#"><input type="button" value="S" ng-click="storeProductsInCookie(prodPrice,prodName)" /></a>
					<a href="#"><input type="button" value="M" ng-click="storeProductsInCookie(prodPrice,prodName)" /></a>
					<a href="#"><input type="button" value="L" ng-click="storeProductsInCookie(prodPrice,prodName)" /></a>
					<a href="#"><input type="button" value="XL" ng-click="storeProductsInCookie(prodPrice,prodName)" /></a>
					<input hidden="true" type="text" value=""/>
				
			</div>
			<div class="imageText">
				<span class="proDes">
					<p>
					<span ng-init="prodPrice = a.pricingProduct.storedValue"></span>
					<span ng-init="prodQty = 1"></span>
					<span ng-init="prodName = a.name"></span>
					
						<strong>{{a.name}}</strong>
						- {{a.shortDesc | limitTo: 30}}
					</p>
				</span>
				<span class="proDes" ng-show="isNumber(a.shop.id)">
					<small>	 <a ng-href="#designerPage/{{a.shop.id}}"  ><i>by {{a.shop.name}}</i></a></small>
					
    						 
				</span>
				<span class="proDes" ng-show="!isNumber(a.shop.id)">
					<small>	 <a ng-href="#designerPage/{{a.shop}}"  ><i>by {{a.shop}}</i></a></small>
    						 
				</span>
				
				<input type="submit" value="Store" class="buyBtn" ng-click="storeProductsInCookie(prodPrice,prodName)" />
			</div>
		</div>
	</div>
	<div class="other-controller">
		<div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/products/dirPagination.tpl.html"></dir-pagination-controls>
		</div>
	</div>
</div>
