<div class="container" ng-cloak>

	<div class="row info-boxes">
		<div class="row">
			<div class="col-sm-4 designerpage-image">
					<img  class="img-responsive shop-img" bn-lazy-src="{{fixPath + 'shop-'+ shop.id +'.jpg'+ token }}" alt="img"  /> 
				</div>
				<div class="col-sm-8 shop-desc">
			
					<p style=" font-size: 18px;"><span style="color: black;">{{shop.name}}</span></p><br>	  
					<h4>
						<p style="font-size: 13px; color: black;text-align: justify;">
							{{shop.details}}
							</p></h4>
				</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-3" style="margin-left: 8px;">
			<h2 latestDiv class="product-title" style="margin:0px;">{{designer[0].name}}'s <span style="color:black;">Product</span></h2>		
		</div>
	</div>
	
	<div class="col-sm-4 col-xs-12" id="imagediv" ng-repeat="a in shop.products" style="margin-bottom: 15px !important;">
		

		<a ng-href="#productDetailPage/{{a.id}}">		
			<img bn-lazy-src= "{{fixPath +'300x300-1-img-'+a.id+'.jpg'+token}}"   ></a>
		<div class="imageText">
			<span class="proDes">
				<p>
					{{a.name}}
				</p>
			</span>
			
		</div>
    		
	</div>
	<div class="other-controller">
		<div class="text-center">
			<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="view/products/dirPagination.tpl.html"></dir-pagination-controls>
		</div>
	</div>
</div>
