<div class="mMainContainer">
    <div class="mCreatNew mpgSize">
        <form class="form-inline" role="form">
            <div class="row">
                <span class="mFormHeading col-lg-12 text-uppercase">Create new shop</span>
            </div>
            <div class="row">
                <input type="text" name="shopName" class="col-lg-12 col-md-12 col-xs-12 mShop form-control" placeholder="shop name" >
            </div>
            <div class="row">
                <textarea class="col-lg-12 col-md-12 col-xs-12 detail form-control" name="shopDetail" placeholder="detail"></textarea>
            </div>
            <div class="row">
                <input type="text" class="col-lg-12 col-md-12 col-xs-12 mshopDesigner form-control" name="shopDesigner" placeholder="designer" >
            </div>
            <div class="row">
                <input name="addImg" type="file" class="col-lg-12 mCustom-file-input mPhoto mTitle" placeholder="ADD PHOTO:" >
            </div>
            <div class="row">
                <button type="submit" name="submit" class="col-lg-2 col-md-2 col-xs-2 mSubmit text-uppercase">Create</button>
            </div>
        </form>
    </div>
</div>
