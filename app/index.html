<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Gulgs</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/jquery-ui.css">

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/dropdown.css">
		<link rel="stylesheet" href="css/user-dropdown.css">
		<link rel="stylesheet" href="css/chat.css">
		<link rel="stylesheet" href="css/login.css">

		<link rel="stylesheet" href="css/angular-bootstrap-lightbox.css">
		
	</head>
	<body>
		<div class="wrapper" ng-app="myApp" ng-controller="cartCtrl">
			<!--Navigation Bar-->
			<div ng-controller="loginCtrl">
			<nav class="navbar">
				<div class="container" >
					<div class="row">
						<div class="col-sm-5"></div>
						<div class="col-sm-4">
							<strong style="font-size:45px;margin-left: 19px; color:black; "><a href="#upload" style="color: black;"><span style=" font-weight: 700; ">G</span><span style="color: #e86903;">u</span><span style="font-weight: 700;">l</span></a></strong>	
						</div>	
						<div class="col-sm-3" style="margin-top: -11px;" >
					
							
							<span ng-show="loginUser == 'logout'"><h3 class="pull-right" style="cursor: pointer;"><a data-toggle="modal" data-target="#myModal" ng-model="loginuser" >Sign In</a></h3></span>
							<span ng-show="loginUser == 'login'">
								<ul class="nav navbar-nav my-navbar">
									<li class="dropdown my-dropdown" style="cursor: pointer;">
										<a class="dropdown-toggle pull-right" data-toggle="dropdown">Account</a>
										<ul class="dropdown-menu text-center">
											<li>
												<a href="#acc">Account Settings</a>
											</li>
											<li class="divider"></li>
											<li>
												<a href="#fav">Favourites</a>
											</li>
											<li class="divider"></li>
											<li>
												<a href="#status">Status</a>
											</li>
											<li class="divider"></li>
											<li>
												<a href="" ng-click="userLogout()">Logout</a>
											</li>
										</ul>
									</li>
								</ul>
							</span>
						</div>
					</div>
				
					<a class="btn-menu visible-xs" href="#a">menu</a>
					
						
					<!--<a class="cart" href="#cart"><label class="cart-items-label">{{abc}}</label><img src="images/ico-01.png" alt="image"></a>-->
					
						
					
					
					<div ng-controller="MenuCtrl"  ng-include src="'view/menu/menuBar.html'" ></div>
				</div><!--/ End of container -->
			</nav>
			
				<div class="modal fade" close-modal id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
				<div class="modal-dialog" role="document">
					<div>
						<div class="modal-body">
							<div>
								<div class="card card-container">
									<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
									<p id="profile-name" class="profile-name-card"></p>
									<form class="form-signin">
										<span id="reauth-email" class="reauth-email"></span>

										<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="loginEmail"/>
										<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginPass" />

										<div id="remember" class="checkbox">
											<label>
												<input type="checkbox" value="remember-me"> Remember me
											</label>
										</div>
										<button class="btn btn-lg btn-block btn-signin" ng-click="checkLogin()" >Sign in</button>
									</form><!-- /form -->
									
								</div><!-- /card-container -->
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
			<div ng-controller="BreadcrumbCtrl" >
				<div ng-if="breadcrumbs.get().length > 1">
					<div  ng-include src="'view/header/breadCrumb.html'" ></div>
				</div>
			</div>
		
			<!--<div ng-view autoscroll="true"></div>-->
			
		
		


			<div ng-view autoscroll="true"></div>
			<!--Footer-->
			<footer id="footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-7 col-sm-push-3 col-xs-12 col-xs-push-0">
							<div class="subscribe">
								<form action="#a">
									<label for="lbl-01">E-mail<span>*</span></label>
									<div class="form-group">
										<input id="lbl-01" class="form-control" type="email">
									</div>
									<button class="btn-submit">SUBSCRIBE</button>
								</form>
							</div>
						</div>
						<div class="col-sm-3 col-sm-pull-7 col-xs-6 col-xs-pull-0">
							<ul class="list">
								<li><a href="#a">ABOUT</a></li>
								<li><a href="#a">TERMS &amp; PRIVACY</a></li>
								<li><a href="#a">PRIVACY POLICY</a></li>
								<li><a href="#a">CONTACT US</a></li>
							</ul>
						</div>
						<div class="col-sm-2 col-xs-6">
							<h5>Invite Friends</h5>
							<ul class="social">
								<li><a href="#a"><img src="images/ico-facebook.png" alt="image"></a></li>
								<li><a href="#a"><img src="images/ico-twitter.png" alt="image"></a></li>
							</ul>
						</div>
					</div><!-- /row -->
				</div><!-- /container-fluid -->
			</footer><!-- /footer -->
			<!--End of Footer-->
	
			<!-- javascript -->
			<script src="bower_components/jquery/dist/jquery.min.js"></script>
			<script src="js/scripts.js"></script>
			<script src="js/spiner.js"></script>
			<script src="js/carousel.js"></script>		
			<script src="js/bootstrap.js"></script>
			<script src="bower_components/angular/angular.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.js"></script>
			<script src="bower_components/angular-route/angular-route.js"></script>
			<script src="bower_components/angular-resource/angular-resource.min.js"></script>
			<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
			<script src="bower_components/angular-html5-storage/dist/angular-html5-storage.min.js"></script>
			<script src="bower_components/restangular/dist/restangular.min.js"></script>
			<script src="bower_components/lodash/lodash.min.js"></script>
			<script src="js/ng-breadcrumbs.js"></script>
			
			<script src="js/ngInfiniteScroll.js" ></script>
			<script src="controller/myApp.js"></script>
			
			<script src="controller/productCtrl.js" ></script>
			<script src="controller/menuCtrl.js"></script>
			<script src="controller/designerCtrl.js"></script>
			<script src="controller/singleProductCtrl.js"></script>
			<script src="controller/singleCategoryCtrl.js"></script>
			<script src="controller/breadCrumbsCtrl.js"></script>
			<script src="controller/shopCtrl.js"></script>
			<script src="controller/allShopCtrl.js"></script>
			<script src="controller/cartCtrl.js"></script>
			<script src="controller/loginCtrl.js"></script>
			
			<script src="js/directive.js"></script>
			<script src="controller/imgViewCtrl.js"></script>
			<script src="js/ng-file-upload.js" ></script>
			<script src="js/ng-file-upload-shim.js" ></script>
			<script src="controller/uploadCtrl.js" ></script>
			<script src="js/services.js"></script>
			<script src="controller/chatCtrl.js" ></script>
			<script src="js/ng-img-crop.js"></script>
			<script src="js/angular-image-cropper.min.js"></script>
			<script src="js/jquery-ui.min.js"></script>
			<script src="js/ui-bootstrap-tpls.js"></script>
			<script src="js/angular-bootstrap-lightbox.js"></script>
			<script src="js/imageupload.js"></script>
			
		</div><!-- /wrapper -->
