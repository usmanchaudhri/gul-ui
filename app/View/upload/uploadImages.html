<div class="container">
	<div class="row">
		<div class="col-lg-2 col-md-3 col-xs-5 upload-container" ng-repeat="file in allFiles">
			<div  href="#" class="upload-container-img">
		
				<image-cropper image="{{file.resized.dataURL}}" dest-width="640" dest-height="480" show-controls="false" cropped-image="cropImage" fit-on-init="true" init="4"></image-cropper>
			</div>
			
			<div  ng-controller="imgViewCtrl" style="height: 45px;" >
				<table>
					<tr class="upload-img-icons">
						<td><a ng-click="openLightboxModal(allFiles,$index)" ><img class="img-responsive" src="images/Zoom_in.png" alt=""></a></td>
						<td><a ng-click="openZoomModal(this.file,$index)"><img class="img-responsive" src="images/Edit-icon.png" alt=""></a></td>
						<td><a><img class="img-responsive" src="images/cross-512.png" ng-click="removeImage($index)" alt=""></a></td>
					</tr>
					
				</table>
			
			
				<span ng-show="showProgress">
					<div class="progress">
			
						<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="progressArr[$index].imgProgress" aria-valuemin="0" aria-valuemax="100" data-value="progressArr[$index].imgProgress" style="width: 100%">
							{{progressArr[$index].imgProgress}}
						</div>
					
					</div>
					
					
				</span>	
				
				
				<span ng-hide="showProgress">
					<br/>
					<br/>
					<br/>
				</span>
				
				<!--<span ng-if="$index == 0">
				<button type="button" class="btn btn-default adjust-btn" ng-click="openZoomModal(this.file,$index)" >Adjust Thumbnail</button><br><br><br>	-->
				
			</div>
		</div>
		
		<div id="container" class="col-lg-2 col-md-2 col-xs-4 thumb upload-container" ng-repeat="a in getNumber(5) track by $index">
			<!--<input class="custom-file-input" 
			type="file" 
			ng-model="files" 
			ngf-select="addImages(this.files)" 
			multiple 
			/>-->
			<input 
				id="inputImage4" 
				class="custom-file-input" 
				type="file" 
				accept="image/*" 
				res-image="images4" 
				resize-max-height="600"
				resize-max-width="600"
				resize-quality="0.1"
				multiple />
		
					
		</div>
	
	</div>
	<div class="row">
		<div class="col-sm-4 "></div>
		<div class="col-sm-2 text-center"><button type="button" class="btn btn-success upload-btn" ng-click="upload()">UPLOAD</button></div>
		<div class="col-sm-4"></div>
	</div>
	
	
	<div class="row">
	
		<div class="col-sm-12">
			<form id="upload-form" role="form" >
				<table>
					<tr>
						<td><label for="title">SKU:</label></td>
						<td class="upload-form-col">
							<input  type="text" ng-model="proSku" class="form-control" id="sku" >			
						</td>
					</tr>
					<tr>
						<td><label for="title">Title:</label></td>
						<td class="upload-form-col">
							<input  type="text" ng-model="proName" class="form-control" id="title" >			
						</td>
					</tr>
					<tr>
						<td><label for="price">Price:</label></td>
						<td style="width: 50%;">
							<input type="text" ng-model="proPrice" class="form-control" id="price" >
						</td>
					</tr>
					<tr>
						<td><label for="quantity">Categories:</label></td>
						<td>
							<select
           		 				ng-model="cat.id"
           		 				ng-options="cat.id as cat.name for cat in categoryDetail">
							</select>
							
						</td>
					</tr>
					<tr>
						<td><label for="quantity">Quantity:</label></td>
						<td style="width: 50%;">
							<input  type="text" ng-model="proQty" class="form-control" id="quantity" >
						</td>
					</tr>
					<tr>
						<td><label for="quantity">Short Description:</label></td>
						<td class="upload-form-col">
							<input  type="text" ng-model="proShortDesc" class="form-control" id="shortdesc" >
						</td>
					</tr>
					<tr>
						<td><label for="quantity">Long Description:</label></td>
						<td class="upload-form-col">
							<textarea  type="text" class="form-control" ng-model="proLongDesc" id="shortdesc" ></textarea>
						</td>
					</tr>
					
					<tr>
						<td>
							<button type="submit" class="btn btn-primary">Submit</button>
						</td>
					</tr>
				</table>
				
				
				
				
			</form>
		</div>
	</div>
</div>
