
<div class="container">
   
	<div class="row">
		<div class="col-sm-3 col-md-2" style="padding-right: 0px;">
			<ul class="nav nav-pills nav-stacked chat-menu" >
				<li><a ng-href="#allchats">Chats</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-md-10">
			
			
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane fade in active" id="home">
				<div class="row list-group allchats-list" style="margin-bottom: 0px;border-left: 1px solid #DDDDDD;">
					<div class="col-sm-12  list-group-item "  ng-repeat="x in chatNames" style="padding-left: 0px; border-left: none;border-right: none;background-color: rgba(128, 128, 128, 0.05);">
						<a href="#chat/{{x.uniqueName}}">
						<div class="col-sm-4">
							<span>
						
							<div class="checkbox" style="width: 100%;line-height: 16px;">
								<label class="chat-username" style="min-width: 120px;display: inline-block;padding-left: 5px;font-weight: 600;font-size: 13px;">{{x.product}}<br>
									<p style="font-size: 12px;color:gray;">{{x.designer}}</p>
								</label>
							</div>
						</span>
						</div>
						<div class="col-sm-6 " style="margin-top: 4px;">
						<table style="width: 98%;">
							<tr>
								<td>
									<label class="chat-username" style="font-size: 13px;">Conversation</label>
						<p style="font-size: 12px;line-height: 14px;color:gray;">{{x.lastMessage}}</p>
								</td>
								<td>
						<!--			<label style="font-size: 12px;text-align: right;background-color: rgba(221, 221, 221, 0.6);padding: 5px;color: gray;border-radius: 10px;">3</label>-->
								</td>
							</tr>
						</table>
						
						</div>
						</a>
						
					</div>
				</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
