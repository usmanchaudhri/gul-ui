<div id="carousel-01" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/img-01.png" alt="image">
		</div>
		<div class="item">
			<img src="images/img-01.png" alt="image">
		</div>
	</div>
</div>
<div class="container">
	<div class="row text-center">
		<h1>UNIQUE PERSONALIZED DRESSES</h1>
	</div>
	
	<div class="row">
		<div class="col-sm-2">
			<h2 latestDiv class="product-title" style="margin:0px;">Latest <span style="color:black;">Designs</span></h2>		
		</div>
		<div class="col-sm-8"></div>
	</div>
	<div class="row info-boxes " >
		<div class="scroll-wrapper" >
			<div class="list"
		infinite-scroll='loadMore()'
        infinite-scroll-distance='2' 
        infinite-scroll-disabled='busy'
       >
			
				<div class="col-sm-4 col-xs-6 show-image" id="imagediv" ng-repeat="a in infiniteList | orderBy:sorting track by $index" >
					<a ng-href="#productDetailPage/{{a.id}}">	
						<img bn-lazy-src= "{{fixPath +'300x300-img-'+a.id+'.png'+token}}"></a>
	
					<div class="row info-boxes" style="margin: 0px;">
						<div class="col-sm-12 col-xs-12 image-button" >
							<div class="col-sm-2 col-xs-3 col-md-3 col-lg-3"></div>
							<span ng-repeat="x in a.prodVar">
								<a ><input type="submit" value="{{x.size}}" ng-click="storeProductsInCookie(a,x.size,1)"/></a>	
							</span>
							
						</div>
						<div class="imageText">
							<span class="proDes">
								<p>
									{{a.name}}
								</p>
							</span>
							<span class="proDes">
								<small>	 <a ng-href="#shop/{{a.shop.id}}" style="color: black;" >{{a.shop.name}}</a></small>
							</span>
						</div>
					</div>
				</div>
				<div style='clear: both;'></div>
			</div>
		</div>
	</div>	
</div>
