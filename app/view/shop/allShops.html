<div class="content-container pgSize">
	<h1 class="text-uppercase">Shop</h1>
	<div class="row text-center">
		<div class="col-sm-3 col-md-3 col-xs-6 shopItem" id="imagediv" ng-repeat="a in allShopDetail">
			<a ng-href="#shop/{{a.id}}"><img bn-lazy-src= "{{fixPath + 'shop-'+ a.id +'.png'+ token }}" width="300" height="300"></a>
			<div class="shopDes text-uppercase">
				<a ng-href="#shop/{{a.id}}">{{a.name}}</a>
			</div>
		</div>
	</div>
</div>
