<div id="carousel-01" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/img-01.jpg" alt="image">
		</div>
		<div class="item">
			<img src="images/img-01.jpg" alt="image">
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-2">
			<h2 latestDiv class="product-title">Latest <span style="color:black;">Designs</span></h2>		
		</div>
		<div class="col-sm-7"></div>
		<div class="col-sm-3 sorting ">
			<table>
				<tr>
					<td>
						<label style="font-size: 14px;margin-right: 5px;"><b>Filter:</b></label>		
					</td>
					<td>
						<select ng-model="sorting" >
							<option  value="price" >Low to High(price)</option>
							<option  value="-price" >High to Low(price)</option>
						</select>
					</td>
					<td id="select-price-filter" style="display: none;padding-left: 7px;font-size: 15px;">
						<input type="radio" name="sortbyprice" value="lowhigh"> Low to High
						<input type="radio" name="sortbyprice" value="highlow"> High to Low
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row info-boxes " >
		<div class="scroll-wrapper" >
			<div class="list"
		infinite-scroll='loadMore()'
        infinite-scroll-distance='2' 
        infinite-scroll-disabled='busy'
       >
			
				<div class="col-sm-4 col-xs-6 show-image" id="imagediv" ng-repeat="a in infiniteList | orderBy:sorting track by $index" >
					<a ng-href="#productDetailPage/{{a.id}}">	
						<img bn-lazy-src= "{{fixPath + a.imagePath+token}}"></a>
	
					<div class="row info-boxes" style="margin: 0px;">
						<div class="col-sm-12 col-xs-12 image-button" >
							<div class="col-sm-2 col-xs-3 col-md-3 col-lg-3"></div>
							<a ><input type="submit" value="XS" ng-click="storeProductsInCookie(a,'XS',1)"/></a>
							<a ><input type="button" value="S" ng-click="storeProductsInCookie(a,'S',1)" /></a>
							<a ><input type="button" value="M" ng-click="storeProductsInCookie(a,'M',1)" /></a>
							<a ><input type="button" value="L" ng-click="storeProductsInCookie(a,'L',1)" /></a>
							<a ><input type="button" value="XL" ng-click="storeProductsInCookie(a,'XL',1)" /></a>
						</div>
						<div class="imageText">
							<span class="proDes">
								<p>
									{{a.name}}
								</p>
							</span>
							<span class="proDes">
								<small>	 <a ng-href="#shop/{{a.shop.id}}" style="color: black;" >{{a.shop.name}}</a></small>
							</span>
						
						</div>
					</div>
				</div>
				<div style='clear: both;'></div>
			</div>
		</div>
	</div>	
</div>
