<div id="carousel-01" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/img-01.png" alt="image">
		</div>
		<div class="item">
			<img src="images/img-01.png" alt="image">
		</div>
	</div>
</div>
<div class="container">
	<div class="row text-center" style="padding-bottom: 32px;">
		<h1 style="font-size: 20px;">We create inspirational designs</h1>
		<p style="text-align: center;font-size: 15px;">peronalize your favourite designer's dress</p>
	</div>
	
	<div class="row" style="padding-top: 20px;border-top: 1px solid #EEEEEE;">
		<div class="col-sm-2">
			<h2 latestDiv class="product-title" style="margin:0px;">Latest <span style="color:black;">Designs</span></h2>		
		</div>
		<div class="col-sm-8"></div>
	</div>
	<div class="row info-boxes " >
		<div class="scroll-wrapper" >
			<div class="list"
		infinite-scroll='loadMore()'
        infinite-scroll-distance='2' 
        infinite-scroll-disabled='busy'
       >
			
				<div class="col-sm-4 col-xs-6 show-image" id="imagediv" ng-repeat="a in infiniteList | orderBy:sorting track by $index" >
					<a ng-href="#productDetailPage/{{a.id}}">	
						<img bn-lazy-src= "{{fixPath +'300x300-1-img-'+a.id+'.png'+token}}"></a>
	
					<div class="row info-boxes" style="margin: 0px;">
						<div class="col-sm-12 col-xs-12 image-button" style="text-align: center;">
						
							
							<span ng-repeat="x in a.prodVar">
								<a ><input type="submit" value="{{x.size}}" ng-click="storeProductsInCookie(a,x.size,1)"/></a>	
							</span>
				  	
				  	
				  
					
						</div>
							
							
					</div>
					<div class="imageText">
						<a ng-href="#productDetailPage/{{a.id}}" style="font-color:black;">	
							<span class="proDes">
								<p>
									{{a.name}}
								</p>
							</span>
						</a>
						<span class="proDes">
							<small>	 <a ng-href="#shop/{{a.shop.id}}" style="color: black;" >{{a.shop.name}}</a></small>
						</span>
					</div>
				</div>
			</div>
			<div style='clear: both;'></div>
		</div>
	</div>
</div>	
</div>
